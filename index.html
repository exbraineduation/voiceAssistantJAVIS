<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Recognition</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles.scss" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="particles">
      <div class="particle particle1"></div>
      <div class="particle particle2"></div>
      <div class="particle particle3"></div>
      <div class="particle particle4"></div>
    </div>

    <div class="backgroundText">
      <h1>JARVIS</h1>
    </div>

    <div class="robot" id="robot">
      <div class="chatBox" id="chatBox">
        <p id="chat"></p>
      </div>
      <img src="./robot.png" alt="robot" width="130px" />
    </div>

    <!-- ====================== START CONFIRM ======================= -->
    <div class="confirmBox" id="confirmBox">
      <h1>Do you agree,</h1>
      <p>Jarvis is your webpage's assistant?</p>
      <div class="confirm">
        <button onclick="agree()">Agree</button>
        <button onclick="notagree()">Not Agree</button>
      </div>
    </div>

    <div class="agreeBox" id="agreeBox">
      <h1>404</h1>
      <p>Your webpage not found</p>
    </div>

    <!-- ====================== START SNAKE GAME ======================= -->
    <div class="snakeGame" id="snakeGame">
      <h1>Have Fun!</h1>
      <canvas id="snakeboard" width="400" height="400"></canvas>
      <div class="controls">
        <button onclick="main()">Start</button>
        <button onclick="again()">Again!</button>
      </div>
    </div>
    <!-- ====================== END SNAKE GAME ======================= -->

    <!-- ====================== START MUSIC BOX ======================= -->
    <div class="musicBox" id="musicBox">
      <h1 id="title">You are my Sunshine</h1>

      <div class="cover" id="cover">
        <img src="./img/youaremysunshine.jpg" alt="" id="coverImg" />
      </div>

      <div class="progressBox" id="progressBox">
        <div class="progress" id="progress"></div>
      </div>

      <div class="controls">
        <button id="prev" class="actionBtn" onclick="prev()">
          <i class="fas fa-backward"></i>
        </button>

        <button id="play" class="actionBtn actionBtnBig" onclick="play(this)">
          <i class="fas fa-play"></i>
        </button>

        <button id="next" class="actionBtn" onclick="next()">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <video
      src="./video/youaremysunshine.mp4"
      type="text/mp4"
      id="video"
      poster="./img/youaremysunshine.jpg"
    ></video>
    <!-- ====================== END MUSIC BOX ======================= -->

    <!-- <audio src="./eve.mp3" id="eveSound"></audio>
    <audio src="./wallE.mp3" id="wallESound"></audio> -->
  </body>
</html>
